{% extends "network/layout.html" %}
{% load bootstrap_tags %}

{% block body %}
    {% if user.is_authenticated %}
        <div id="create_post">
            <h3>New Post</h3>
            <form action="{% url 'create_post' %}" method="post">
                {{ create_form|as_bootstrap_inline   }}
                {% csrf_token %}
                <input type="submit" class="btn btn-success" value="Create Post">
            </form>
        </div>

    {% endif %}
{% endblock %}
