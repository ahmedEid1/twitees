{% extends "network/layout.html" %}

{% block body %}

        <form action="{% url 'create_post' %}" method="post">
            <div class="fieldWrapper">
                {{ create_form.content.errors }}
                {{ create_form.content.label_tag }}
                {{ create_form.content }}
            </div>
            {% csrf_token %}
            <input type="submit">
        </form>
    </div>
{% endblock %}
